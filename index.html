<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID 19</title>
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!----Leaflet JS & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!----D3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>


    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>
    <!-- JS  -->
    <script type="text/javascript" src="static/js/logic.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" src="static/css/style.css"></script>

</head>

<body>
    <div class ="container-fluid"></div>
        
        <div class="jumbotron text-center">
            <h1>Header for dashboard</h1>
            <h5>Stay safe!</h5>
        </div>
    
        <div class="row">
            <div class ="col-md-2"></div>
            <div class="col-md-8">
             <!-- summary table div -->
                <div class="border border-dark text-center">
                    <br>
                    <h3>Summary table id="summary-table"</h3>
                    <br>
                    <div id="summary-table"></div>
                </div>
            </div>
            <div class ="col-md-2"></div>
        </div>

        <br>

        <div class='row'>
            <div class = 'col-md-3'>
            <!-- Table with list of confirmed cases vs deaths -->
                <div class="border border-dark text-center">
                    <h3>Table with list of confirmed cases vs deaths id="cases-table"</h3>
                    <div id="cases-table"></div>
                </div>
            </div>
            
            <div class = 'col-md-8'> 
                <!-- Racing animation horizontal bar graph using D3 -->
                <div class="border border-dark text-center">
                    <h3>Racing animation horizontal bar chart id="racing"</h3>
                    <div id="racing"></div>
                </div>
            </div>
        </div>

        <br>
        
        <div class="row">
            <div class="col-md-6">
                <div class="border border-dark text-center">
                    <h3>Recovred vs deaths plot by age group id="plot"</h3>
                    <div id="plot"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="border border-dark text-center">
                    <h3>world map of cases with tooltip and leaflet id="map"</h3>
                    <div id="map"></div>
                </div>
            </div>
        </div>

  
</body>

</html>
